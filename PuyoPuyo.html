<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>PuyoPuyo</title>
    <script>
    var ctx = null;

    var clic = { x: 0, y: 0 };

    /**
    *Les constantes, les variables et les structures de PuyoPuyo
    */

    var colorVide = "#FFFFFF";
    var colorBlock = "#B5351A";
    var dir = {x:0, y:0};
    var cln = 14;
    var lgn = 8;
    var score = 0; //score du joueur
    var detection = true; //met fin à la destruction des puyos dans le jeu
    var chaine = 0; //compte le nombre de chaine pour le score
    var tabJeu; //tableau de jeu
    var speed = 10;
    var tabColor = ["#FF0000" /*rouge*/, "#00FF00" /*vert*/, "#0000FF" /*bleu*/, "#FF00FF" /*violet*/, "#FFFF00" /*jaune*/];
    var tabJeu = [];
    var timer ;
    var legroupe;
    var suite = 0;
    /**
    *objet puyo
    */

    function majTabJeu(newP,oldP,puyo){
        tabJeu[newP.x][newP.y] = puyo;
        tabJeu[newP.x][newP.y].pos = newP;
        tabJeu[oldP.x][oldP.y] = "Vide";


    }

    function Block(){
        this.type = "Block";
    }

    function Puyo(i=0,j=0){
        this.type = "Puyo";
        this.color = newPuyoColor();
        this.group = -1;
        this.check = false;
        this.pos = {x:i, y:j};
        this.newPos = function(i,j){
            majTabJeu({x:i, y:j},this.pos,this);
        }
        this.fall = function(){
            if(tabJeu[this.pos.x][this.pos.y+1] == "Vide"){
                this.newPos(this.pos.x, this.pos.y+1);
            }
        }

    }

    function GroupeJoueur(){
        this.puyo1 = new Puyo();
        this.puyo2 = new Puyo();
        this.action = function(){

        }
    }

    function newPuyoColor(){;
        return tabColor[Math.floor(Math.random()*5)];
    }

    // initialisation (appelée au chargement du corps du document <body onload="init">)
    function init() {
        // instanciation de la variable globale contenant le ctxe
        ctx = document.getElementById("cvs").getContext("2d");
        ctx.width = document.getElementById("cvs").width;
        ctx.height = document.getElementById("cvs").height;

        // on associe au document des écouteurs d'événements
        document.addEventListener("keydown", captureAppuiToucheClavier) // 2 écouteurs pour le clavier (appui/relâchement d'une touche)
        document.addEventListener("keyup", captureRelacheToucheClavier) // on associe au document un écouteur d'événements souris
        document.addEventListener("click", captureClicSouris)
        // --> ces événements vont appeler les fonctions captureXYZ définies après.
        // initialisation du tableau
        inittabJeu(tabJeu);
        timer = Date.now();
        // lancement de la boucle de jeu
        boucleDeJeu();
    }

    //initialisation de notre tableau de puyo tabJeu
    inittabJeu = function(tabJeu) {
        for(var i=0;i<lgn; i++){
            tabJeu.push([]);
            for(var j=0; j<cln; j++){
                tabJeu[i].push("Vide");
            }
        }
        for(var i=0;i<cln; i++){
            tabJeu[0][i] = new Block();
            tabJeu[lgn-1][i] = new Block();
        }
        for(var i=0;i<lgn; i++){
            tabJeu[i][cln-1] = new Block();
        }

        tabJeu[2][3] = new Puyo(2,3);
    }

    boucleDeJeu = function() {
        update(Date.now());
        render();
        requestAnimationFrame(boucleDeJeu);

    }


    update = function(d) {
        if ((d > timer + 800) && (suite <= 30)){
            suite+=1;
            lesPuyosDescendusDuCiel();

            timer= Date.now();
        }
    }


    render = function() {
        ctx.clearRect(0, 0, ctx.width, ctx.height); // effacement de l'écran
        majAffichagePuyos();

    }

    function lesPuyosDescendusDuCiel(){
         for(var i=0;i<lgn; i++){
             for(var j=cln-1; j>=0; j--){
                if(tabJeu[i][j].type == "Puyo"){
                    tabJeu[i][j].fall();
                }

            }
        }
    }

    function majAffichagePuyos(){
        for(var i=0;i<lgn; i++){
            for(var j=0; j<cln; j++){
                ctx.beginPath();
                switch (tabJeu[i][j].type) {
                    case "Block":
                        ctx.fillStyle = colorBlock;
                        ctx.fillRect (50*i,50+50*j, 50, 50);
                        break;

                    case "Puyo":
                        ctx.fillStyle = tabJeu[i][j].color;
                        ctx.arc(25+50*i,75+50*j,20,0,2*Math.PI);
                        break;

                    default:
                        ctx.fillStyle = "White";//tabJeu[i][j].couleur;
                        ctx.arc(25+50*i,75+50*j,20,0,2*Math.PI);

                }
                ctx.stroke();
                ctx.fill();
            }
        }
    }


    captureAppuiToucheClavier = function(event) {
        if (event.keyCode==37){
          dir.x=-1;
        }
        if (event.keyCode==38){
          dir.y=-1;
        }
        if (event.keyCode==39){
          dir.x=1;
        }
        if (event.keyCode==40){
          dir.y=1;
        }
    }

    captureRelacheToucheClavier = function(event) {
        if (event.keyCode==37){
          dir.x=0;
        }
        if (event.keyCode==38){
          dir.y=0;
        }
        if (event.keyCode==39){
          dir.x=0;
        }
        if (event.keyCode==40){
          dir.y=0;
        }
    }

    captureClicSouris = function(event) {
        // calcul des coordonnées de la souris dans le canvas
    }

    </script>
</head>

<body onload="init()">

    <canvas id="cvs" width="400" height="750" style="margin: 10px auto; border: solid 1px #000;"></canvas>

</body>

</html>
